<!-- /* Head */ -->
<include src="partials/head.html"></include>

<main class="page page--user-action">
    <!-- /* Header */ -->
    <include src="partials/header.html"></include>

    <!-- /* User Action Content */ -->
    <section class="user-action">

        <!-- /* Box Modal: Register */ -->
        <div id="register" class="modal--medium register">
            <div class="outer">
                <div class="inner">
                    <h3 class="heading">Đăng ký tài khoản</h3>
                    <form action="" class="form">
                        <div class="form_field clearfix two-col">
                            <div class="col">
                                <label for="txt-name" class="star">
                                    <strong>Họ và tên</strong>(bắt buộc)
                                </label>
                                <div class="input-text">
                                    <input type="text" class="txt-name" id="txt-name" name="txt-name">
                                </div>
                                <span class="error hidden">Vui lòng nhập Họ và Tên</span>
                            </div>
                            <div class="col">
                                <label for="txt-phone" class="star">
                                    <strong>Số điện thoại</strong>(bắt buộc)
                                </label>
                                <div class="input-text">
                                    <input type="text" class="txt-phone" id="txt-phone" name="txt-phone">
                                </div>
                                <span class="error hidden">Vui lòng nhập số điện thoại</span>
                            </div>
                        </div>
                        <div class="form_field clearfix two-col">
                            <div class="col">
                                <label for="txt-password" class="star">
                                    <strong>Mật khẩu</strong>(bắt buộc)
                                </label>
                                <div class="input-text">
                                    <input type="password" class="txt-password" id="txt-password" name="txt-password" placeholder="(trên 6 kí tự...)">
                                </div>
                                <span class="error hidden">Vui lòng nhập mật khẩu</span>
                            </div>
                            <div class="col">
                                <label for="txt-re-password" class="star">
                                    <strong>Nhập lại mật khẩu</strong>(bắt buộc)
                                </label>
                                <div class="input-text">
                                    <input type="password" class="txt-re-password" id="txt-re-password" name="txt-re-password">
                                </div>
                                <span class="error hidden">Vui lòng nhập mật khẩu</span>
                            </div>
                        </div>
                        <div class="form_field clearfix two-col">
                            <div class="col">
                                <label for="txt-email">
                                    <strong>Địa chỉ email</strong>
                                </label>
                                <div class="input-text">
                                    <input type="text" class="txt-email" id="txt-email" name="txt-email">
                                </div>
                            </div>
                            <div class="col">
                                <div class="form_field clearfix two-col">
                                    <div class="col">
                                        <label for="txt-avatar">
                                            <strong>Ảnh đại diện</strong>
                                        </label>
                                        <div class="input-file">
                                            <input type="file" class="txt-avatar" id="txt-avatar" name="txt-avatar">
                                            <span class="text">Chọn ảnh</span>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="txt-dob">
                                            <strong>Ngày sinh</strong>
                                        </label>
                                        <div class="input-text">
                                            <input type="text" class="txt-dob" id="txt-dob" name="txt-dob" placeholder="DD/MM/YY">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form_field clearfix">
                            <label for="txt-address">
                                <strong>Địa chỉ thường trú</strong>(bắt buộc)
                            </label>
                            <div class="select-wrapper">
                                <span>Tỉnh/Thành phố</span>
                                <select>
                                    <option>Sai Gon</option>
                                    <option>Vinh long</option>
                                </select>
                            </div>
                            <span class="error hidden">Vui lòng nhập địa chỉ thường trú</span>
                        </div>
                        <div class="form_field clearfix form_field--tnc">
                            <div class="radio-wrapper">
                                <input type="radio" class="input-radio" id="input-radio-register">
                            </div>
                            <label for="input-radio-register"><strong>Tôi đã đọc và đồng ý với những</strong><a href="http://www.google.com.vn" target="_blank" title="quy định về cuộc thi">quy định về cuộc thi</a></label>
                        </div>
                    </form>
                    <div class="button__wrapper">
                        <a href="" title="Trở thành thợ săn" target="_blank" class="button">Trở thành thợ săn</a>
                    </div>
                    <div class="clearfix"></div>
                    <a href="" title="Đóng" class="close">Đóng</a>
                </div>
            </div>
        </div>

        <!-- /* Hot Line */ -->
        <p class="hot-line">
            <span>Mọi thông tin liên hệ hỗ trợ vui lòng gọi đến Hotline:</span>
            <a href="tel:083992996" title="(08) 3992 996"><img src="images/global/hot-line.png" alt="08 3992 996"></a>
        </p>
    </section>

    <!-- /* All Images */ -->
    <include src="partials/images.html"></include>

    <!-- /* All Group Coins */ -->
    <img src="images/user_action/group-coins-1.png" alt="" class="group-coins group-coins-1">
    <img src="images/user_action/group-coins-2.png" alt="" class="group-coins group-coins-2">
    <img src="images/user_action/group-coins-3.png" alt="" class="group-coins group-coins-3">
    <img src="images/user_action/group-coins-4.png" alt="" class="group-coins group-coins-4">
    <img src="images/user_action/group-coins-5.png" alt="" class="group-coins group-coins-5">
    <img src="images/user_action/group-coins-6.png" alt="" class="group-coins group-coins-6">
    <img src="images/user_action/group-coins-7.png" alt="" class="group-coins group-coins-7">

    <!-- /* Footer */ -->
    <include src="partials/footer.html"></include>
</main>

<include src="partials/footer_main.html"></include>
