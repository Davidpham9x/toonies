<!-- /* Main */ -->
<main class="page page--scan">
    <!-- /* Header */ -->
    <include src="partials/header.html"></include>

    <!-- /* Scan: Content */ -->
    <section class="scan">
        <h3 class="heading">Quét điểm QR + Cập nhật điểm thưởng</h3>
        <div class="scan_content">
        	<div class="inner">
        		<span>camera <br>Khu vực quét <br>QR Code</span>
        	</div>
        </div>

        <div class="scan_content scan_content--camera hidden">
            <div class="inner">
                <video id="video" autoplay style="width:280px; height:280px;"></video>
            </div>
        </div>

        <div id="mainbody"></div>
        <div id="result"></div>
        <div id="outdiv"></div>
        <span class="selector hidden" id="webcamimg"  onclick="setwebcam()" align="left"></span>
        <span class="selector hidden" id="qrimg"  onclick="setimg()" align="right"></span>

        <div id="count-time" class="count-time hidden">15</div>

        <div class="button__wrapper">
            <a href="" title="Quét thẻ ngay!" class="button" id="open-scan">Quét thẻ ngay!</a>
        </div>

        <canvas id="qr-canvas" width="800" height="600"></canvas>

        <input type="hidden" id="value-coin-card" class="value-coin-card">

		<p class="desc">Xem <a href="#modal--intro-scan" title="hướng dẫn quét điểm thưởng" data-effect="mfp-move-from-top" class="open-modal--intro">hướng dẫn quét điểm thưởng</a> nếu bạn chưa rõ về cách quét điểm truy nã. ngoài ra, nếu gặp sự cố khi quét, bạn có thể nhập mã code trực tiếp <a href="" title="tại đây">tại đây</a>.</p>
    </section>

    <!-- /* All Images */ -->
    <include src="partials/images.html"></include>

    <!-- /* Footer */ -->
    <include src="partials/footer.html"></include>

    <!-- /* Modal */ -->
    <include src="partials/modal.html"></include>
</main>
